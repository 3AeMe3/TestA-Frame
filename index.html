<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Image/Video Tracker</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.6.1/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <button id="startAR" style="position: absolute; z-index: 1;">Iniciar AR</button>

    <a-scene embedded arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
        <a-marker preset="custom" type="pattern" url="pattern-portrait.patt">
            <a-video src="#dance" width="1" height="0.5" position="0 0.5 0" scale="1 1 1"></a-video>
            <a-image src="#image" width="1" height="1" position="0 0.5 0" scale="1 1 1"></a-image>
        </a-marker>
        <a-entity camera position="0 1.6 0" look-controls></a-entity>
    </a-scene>

    <a-assets>
        <video id="dance" src="Paqueta‚Äôs dance üï∫üî•.mp4" loop="true"></video>
        <img id="image" src="png-transparent-computer-icons-google-play-music-button-play-angle-rectangle-triangle-thumbnail.png">
    </a-assets>

    <script>
        // Evento para iniciar AR al presionar el bot√≥n
        document.getElementById('startAR').addEventListener('click', function() {
            // Mostrar la escena AR
            document.querySelector('a-scene').style.display = 'block';
            // Ocultar el bot√≥n
            this.style.display = 'none';
        });
    </script>
</body>
</html>
