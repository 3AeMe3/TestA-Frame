<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Image/Video Tracker</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.6.1/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <button id="startAR" style="position: absolute; z-index: 1;">Iniciar AR</button>
    <a-scene embedded arjs>
        <a-marker preset="custom" type="pattern" url="path/to/qr-code-marker.patt">
            <a-video src="#dance" width="1" height="0.5" position="0 0.5 0"></a-video>
            <a-image src="#image" width="1" height="1" position="0 0.5 0"></a-image>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <a-assets>
        <video id="dance" src="./Paquetaâ€™s dance ðŸ•ºðŸ”¥.mp4" loop="true"></video>
        <img id="image" src="./path/to/image.png">
    </a-assets>
</body>
<script>
    document.getElementById('startAR').addEventListener('click', function() {
        document.querySelector('a-scene').style.display = 'block';
        document.getElementById('startAR').style.display = 'none';
    });
</script>
</html>
